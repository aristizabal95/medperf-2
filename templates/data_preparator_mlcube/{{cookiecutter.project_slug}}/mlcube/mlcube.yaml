name: {{ cookiecutter.project_name }}
description: {{ cookiecutter.description }}
authors:
 - {name: {{ cookiecutter.author_name }}}

platform:
  accelerator_count: {{ cookiecutter.accelerator_count }}

docker:
  # Image name
  image: {{ cookiecutter.docker_image_name }}
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../project"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"

tasks:
  prepare:
    parameters:
      inputs: {data_path: input_data, labels_path: input_labels, parameters_file: parameters.yaml}
      outputs: {
        output_path: data/,
        {% if cookiecutter.use_separate_output_labels == 'y' -%} # noqa: E999
        output_labels_path: labels/ # noqa: E999
        {% endif %} # noqa: E999
      }
  sanity_check:
    parameters:
      inputs: {data_path: data/, parameters_file: parameters.yaml}
  statistics:
    parameters:
      inputs: {data_path: data/, parameters_file: parameters.yaml}
      outputs: {output_path: {type: file, default: statistics.yaml}}